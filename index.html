<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="choose">
        <button id="xPlayer" class="btn btn-primary">play with X</button>
        <button id="oPlayer" class="btn btn-danger">play with O</button>
    </div>
    <div class="overlay">
        <div class="contaier w-25 conn">
            <h2 class="text-white" id="msg"></h2>
            <button id="restartBtn" style="font-size: 35px" class="btn btn-light font-monospace btn-lg">restart</button>
        </div>
    </div>
    <div class="game-board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>



    <p class="fw-bolder display-6 text-center m-4 text-white">made with <i class="fa fa-heart text-danger"></i> by <a href="https://github.com/Omar-Aymann"> Omar Ayman</a></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
